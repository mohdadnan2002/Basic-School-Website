<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St. Joseph's School Gallery</title>
    <style>
        /* General Page Styles */
        body {
            margin: 0;
            padding: 0;
            background-color: #FDF5E6; /* Light cream background */
            font-family: "Times New Roman", Times, serif;
            text-align: center;
        }

        /* Top Green Banner */
        .top-green-bar {
            background-color: #00FF00; /* Bright Green */
            color: #0000FF; /* Blue text */
            font-weight: bold;
            font-size: 18px;
            padding: 5px 0;
            border-top: 2px solid #00008B;
            border-bottom: 2px solid #00008B;
            margin-top: 10px;
        }

        /* Main Wrapper */
        .container {
            width: 95%;
            margin: 20px auto;
        }

        /* Light Blue Section Headers */
        .gallery-header {
            background-color: #ADD8E6; /* Light Blue */
            color: #483D8B; /* Darker Slate Blue */
            padding: 12px;
            font-size: 22px;
            font-weight: bold;
            border: 1px solid #777;
            border-radius: 4px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.2); /* Creates the 3D look */
            margin: 20px 0;
        }

        /* Image Grid Layout */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Exactly 4 columns */
            gap: 15px;
            padding: 10px;
            justify-items: center;
        }

        /* Individual Image Styling */
        .photo-grid img {
            width: 100%;
            max-width: 220px;
            border-radius: 6px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            display: block;
        }

        /* Ensuring the lines at the very top match the image */
        .top-lines {
            border-top: 3px solid #00008B;
            border-bottom: 1px solid #8B4513;
            height: 5px;
            margin-bottom: 2px;
        }
    </style>
</head>
<body>

    <div class="top-lines"></div>

    <div class="top-green-bar">
        Welcome in St.Joseph's School Photo Gallery
    </div>

    <div class="container">
        
        <div class="gallery-header">
            This is Photo Gallery of St.Joseph's School Basti
        </div>

        <div class="photo-grid">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSefyu6SjvzF-C8R3Am7QEKQxNcEfi3LryFTMQmjO3FgfT-OEd45yuYx7Y&s" alt="Gallery Image">
            <img src="https://content.jdmagicbox.com/comp/basti/c6/9999p5542.5542.170926133044.j9c6/catalogue/st-joseph-s-school-gopinathpur-basti-educational-institutes-722c7vc0r5.jpg" alt="Gallery Image">
            <img src="https://i.ytimg.com/vi/ANkk1KW-I2M/mqdefault.jpg" alt="Gallery Image">
            <img src="https://content.jdmagicbox.com/v2/comp/basti/p8/9999p5542.5542.200925231014.t7p8/catalogue/st-joseph-school-gandhi-nagar-basti-schools-gY5BN8e5sZ.jpg" alt="Gallery Image">
            <img src="https://sjsbanka.com/album/22_11_202204_07_35PIMG1.jpg" alt="Gallery Image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSMTBw6BEetRpzLMBeStQ6Sb3JujsOLrpKjlg&s" alt="Gallery Image">
            <img src="https://sjccrj.org/images/gallery/2018-19/2018-19-Secondary/2018-19-Secondary.jpg" alt="Gallery Image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0Yy7paxvM2IepqhPoIu6DOnBvtFVQrVEFyw&s" alt="Gallery Image">
        </div>

        <div class="gallery-header">
            This is Video Gallery of St.Joseph's School Basti
        </div>

    </div>

</body>
</html>
