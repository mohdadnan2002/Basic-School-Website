<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Personal Information</title>
    <style>
        /* Background and Centering */
        body {
            background-color: #ffb6c1; /* Pink background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Times New Roman', serif;
        }

        /* Yellow Form Container */
        .form-card {
            background-color: #ffff00; /* Bright yellow */
            width: 320px;
            padding: 15px;
            border: 1px solid #777;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        /* Red Border Frame */
        fieldset {
            border: 1px solid #b22222; /* Red border */
            padding: 10px 15px 20px 15px;
            margin: 0;
        }

        /* Red Title at the top */
        legend {
            color: #b22222;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            padding: 0 10px;
        }

        /* Labels and Spacing */
        label {
            display: block;
            font-size: 13px;
            margin-top: 12px;
            margin-bottom: 4px;
        }

        /* Text Input Styling */
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        input[type="date"],
        textarea {
            width: 100%;
            border: 1px solid #999;
            padding: 3px;
            font-size: 14px;
            box-sizing: border-box; /* Ensures width includes padding */
        }

        /* Radio Button Section */
        .gender-container {
            display: flex;
            align-items: center;
            font-size: 13px;
            gap: 5px;
            margin-top: 5px;
        }

        .gender-container label {
            display: inline;
            margin: 0 10px 0 0;
        }

        /* Submit Button Styling */
        .btn-submit {
            margin-top: 20px;
            padding: 2px 10px;
            background-color: #efefef;
            border: 1px solid #333;
            border-radius: 2px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-submit:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

    <div class="form-card">
        <fieldset>
            <legend>User Personal Information</legend>
            <form>
                <label>Enter your full name:</label>
                <input type="text" name="fullname">

                <label>Enter your email:</label>
                <input type="email" name="email">

                <label>Enter your Contact Number:</label>
                <input type="tel" name="phone">

                <label>Enter your password:</label>
                <input type="password" name="pass">

                <label>Confirm your password:</label>
                <input type="password" name="confirmpass">

                <label>Enter your gender:</label>
                <div class="gender-container">
                    <input type="radio" id="male" name="gender"><label for="male">Male</label>
                    <input type="radio" id="female" name="gender"><label for="female">Female</label>
                    <input type="radio" id="others" name="gender"><label for="others">Others</label>
                </div>

                <label>Enter your Date of Birth:</label>
                <input type="date" name="dob">

                <label>Enter your Address:</label>
                <textarea name="address" rows="2"></textarea>

                <button type="submit" class="btn-submit">Submit</button>
            </form>
        </fieldset>
    </div>

</body>
</html>
