<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details Page</title>
    <style>
        /* General Page Setup */
        body {
            background-color: #fdfbe4; /* Light cream/yellowish background */
            margin: 0;
            padding: 20px;
            font-family: "Times New Roman", Times, serif;
        }

        .container {
            max-width: 950px;
            margin: 0 auto;
        }

        /* Grey Header Bar */
        .header-bar {
            background-color: #c0c0c0;
            border: 1px solid #7a7a7a;
            text-align: center;
            padding: 4px 0;
            font-weight: bold;
            font-size: 15px;
            color: #000;
        }

        /* Blue Section Container */
        .section-box {
            background-color: #4366db; /* Royal blue color from image */
            border-left: 1px solid #000;
            border-right: 1px solid #000;
            border-bottom: 2px solid #000;
            padding: 15px 20px;
            margin-bottom: 10px;
        }

        /* White List Items */
        .list-item {
            background-color: #ffffff;
            border: 1px solid #000;
            margin-bottom: 8px;
            padding: 8px 15px;
            width: 50%; /* Matches the width seen in the image */
            display: flex;
            align-items: center;
        }

        /* Green Numbering */
        .number {
            color: #00cd00; /* Bright green */
            font-style: italic;
            font-weight: bold;
            margin-right: 20px;
            font-size: 18px;
        }

        /* Link Styling */
        .book-link {
            color: #00008b; /* Dark blue */
            text-decoration: underline;
            font-weight: bold;
            font-style: italic;
            font-size: 18px;
            cursor: pointer;
        }

        .book-link:hover {
            color: #ff0000; /* Hover effect */
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="header-bar">
            English Books Detail (P.D.F Files Only)
        </div>
        <div class="section-box">
            <div class="list-item">
                <span class="number">1.</span>
                <span class="book-link">English Grammar</span>
            </div>
            <div class="list-item">
                <span class="number">2.</span>
                <span class="book-link">English Literature</span>
            </div>
            <div class="list-item">
                <span class="number">3.</span>
                <span class="book-link">English Poem</span>
            </div>
            <div class="list-item">
                <span class="number">4.</span>
                <span class="book-link">English Novel</span>
            </div>
        </div>

        <div class="header-bar">
            Science Books Detail (P.D.F Files Only)
        </div>
        <div class="section-box">
            <div class="list-item">
                <span class="number">1.</span>
                <span class="book-link">Biology Book</span>
            </div>
            <div class="list-item">
                <span class="number">2.</span>
                <span class="book-link">Chemistry Book</span>
            </div>
            <div class="list-item">
                <span class="number">3.</span>
                <span class="book-link">Physics Book</span>
            </div>
        </div>

    </div>

</body>
</html>
